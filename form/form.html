<!DOCTYPE html>
<html>
    <head>

		<title>
			简洁易用的个人简历模板
		</title>
		 <meta http-equiv="Content-type"
        content="text/html" charset="UTF-8"/>
	</head>
	<body align="center">
		<center><h2><b>简洁易用的个人简历模板</b></h2></center>

			<!--开始表格-->
			<table border="1"  width="700" height="800"  background="images\f1.jpg" align="center" cellpadding="0" cellspacing="0">
				<tr>
					<td align="center">姓名</td> 
					<td align="center">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
					<td align="center">性别</td>
					<td align="center">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
				</tr>
				<tr>
					<td align="center">本人联系地址</td> 
					<td align="center">&nbsp;</td>
					<td align="center">民族</td>
					<td align="center">&nbsp;</td>
				</tr>
				<tr>
					<td align="center">家庭详细地址</td> 
					<td align="center">&nbsp;</td>
					<td align="center">出生日期</td>
					<td align="center">&nbsp;</td>
				</tr>
				<tr>
					<td align="center">婚姻状况</td> 
					<td align="center">&nbsp;</td>
					<td align="center">身高</td>
					<td align="center">&nbsp;</td>
				</tr>
				<tr>
					<td align="center">联系电话</td> 
					<td align="center">&nbsp;</td>
					<td align="center">邮箱</td>
					<td align="center">&nbsp;</td>
				</tr>
				<tr>
					<td align="center">通信地址</td> 
					<td align="center">&nbsp;</td>
					<td align="center">邮编</td>
					<td align="center">&nbsp;</td>
				</tr>
				<tr>
					<td colspan="4">&nbsp;&nbsp;&nbsp;&nbsp;求职意向</td>
				</tr>
				<tr>
					<td align="center"> 毕业院校</td>
					<td colspan="3">&nbsp;</td>
				</tr>
				<tr>
					<td align="center">学历</td> 
					<td align="center">&nbsp;</td>
					<td align="center">毕业日期</td>
					<td align="center">&nbsp;</td>
				</tr>
				<tr>
					<td align="center">专业</td> 
					<td align="center">&nbsp;</td>
					<td align="center">计算机水平</td>
					<td align="center">&nbsp;</td>
				</tr>
				<tr>
					<td align="center" >证书</td>
					<td align="center"  colspan="3">C1汽车驾驶证、报关员证、会计证、电工证</td>
				</tr>
				<tr>
					<td align="center"  rowspan="3">工作经历</td>
					<td colspan="3">2011年在XX公司实习三个月</td>
				</tr>
				<tr>
					<td colspan="3">2012年在XX企业兼职3个月</td>
				</tr>
				<tr>
					<td colspan="3">2012年在XX企业上班3个月</td>
				</tr>
				<tr>
					<td align="center" colspan="4">自  我  评  价</td>
				</tr>
				<tr>
					<td align="center" colspan="4">本人为人诚恳，思想积极向上，性格开朗，积极进取，有较强的团队意识</td>
				</tr>
				



			</table>
	</body>
</html>
